<div class="bg-light">
  <div class="signUpPage container">
    <div class="signUpFormCard w-75 shadow row rounded bg-white">
      <div class="logoSec col-md-5 col-sm-12 d-flex justify-content-center align-items-center">
        <img class="w-50" src="assets/images/logo.webp" alt="Amon Logo">
      </div>
      <div class="signUpInputs col-md-7 col-sm-12 rounded">
        <div>
          <h3 class="lead fw-bold">User Sign Up</h3>
          <p class="lead text-muted">Welcome To Kanban Board</p>
          <div class="signUpForm w-100 p-1">
            <div *ngIf="errorMessage" class="alert alert-danger text-capitalize">{{errorMessage}}</div>
            <form [formGroup]="signUpForm" (ngSubmit)="submitsignUpForm(signUpForm)">
              <div class="form-floating mb-2 mt-3">
                <input type="text" class="form-control text-muted" formControlName="user_name" id="user_name" placeholder="User Name" autocomplete="off">
                <label for="user_name"><i class="fa-regular fa-user me-2"></i>User Name</label>
              </div>
              <div class="text-start" *ngIf="signUpForm.get('user_name')?.errors && signUpForm.get('user_name')?.touched">
                <p class="text-danger" *ngIf="signUpForm.get('user_name')?.getError('required')">User Name Is Required</p>
                <p class="text-danger" *ngIf="signUpForm.get('user_name')?.getError('minlength')">Invalid Name</p>
              </div>
              <div class="form-floating mb-2 mt-3">
                <input type="email" class="form-control text-muted" formControlName="email" id="email" placeholder="User Email" autocomplete="off">
                <label for="email"><i class="fa-regular fa-user me-2"></i>User Email</label>
              </div>
              <div class="text-start" *ngIf="signUpForm.get('email')?.errors && signUpForm.get('email')?.touched">
                <p class="text-danger" *ngIf="signUpForm.get('email')?.getError('required')">Email Is Required</p>
                <p class="text-danger" *ngIf="signUpForm.get('email')?.getError('email')">Invalid Email</p>
              </div>
              <div class="form-floating mb-2 mt-3">
                <input type="password" class="form-control text-muted" formControlName="password" id="password" placeholder="Password" autocomplete="off">
                <label for="password"><i class="fa-solid fa-lock me-2"></i> Password</label>
              </div>
              <div class="text-start" *ngIf="signUpForm.get('password')?.errors && signUpForm.get('password')?.touched">
                <p class="text-danger" *ngIf="signUpForm.get('password')?.getError('required')">Password Is Required</p>
                <p class="text-danger" *ngIf="signUpForm.get('password')?.getError('minlength')">Password Must Be at Least 8</p>
              </div>
              <div class="mt-4">
                <button type="submit" [disabled]="signUpForm.invalid" class="btn">
                  <span *ngIf="isLoading">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                  </span>
                  <span *ngIf="!isLoading">Sign Up</span>
                </button>
              </div>
              <div class="mt-3">
                <p class="lead text-muted fs-6">You Already Have An Account? <a class="fw-bold" routerLink="/signIn">Sign In</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
