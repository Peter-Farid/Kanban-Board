<div class="bg-light">
  <div class="loginPage container">
    <div class="loginFormCard w-75 shadow row rounded bg-white">
      <div class="logoSec col-md-5 col-sm-12 d-flex justify-content-center align-items-center">
        <img class="w-50" src="assets/images/logo.webp" alt="Amon Logo">
      </div>
      <div class="loginInputs col-md-7 col-sm-12 rounded">
        <div>
          <h3 class="lead fw-bold">User Log In</h3>
          <p class="lead text-muted">Welcome To Kanban Board</p>
          <div class="loginForm w-100 p-1">
            <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
              <div class="form-floating mb-2 mt-3">
                <input type="email" class="form-control text-muted" formControlName="email" id="email" placeholder="User Email" autocomplete="off">
                <label for="email"><i class="fa-regular fa-user me-2"></i>User Email</label>
              </div>
              <div class="text-start" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
                <p class="text-danger" *ngIf="loginForm.get('email')?.getError('required')">Email Is Required</p>
                <p class="text-danger" *ngIf="loginForm.get('email')?.getError('email')">Invalid Email</p>
              </div>
              <div class="form-floating mb-2 mt-3">
                <input type="password" class="form-control text-muted" formControlName="password" id="password" placeholder="Password" autocomplete="off">
                <label for="password"><i class="fa-solid fa-lock me-2"></i> Password</label>
              </div>
              <div class="text-start" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                <p class="text-danger" *ngIf="loginForm.get('password')?.getError('required')">Password Is Required</p>
              </div>
              <div class="mt-4">
                <button type="submit" [disabled]="loginForm.invalid" class="btn">
                  <span *ngIf="isLoading">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                  </span>
                  <span *ngIf="!isLoading">Log In</span>
                </button>
              </div>
              <div class="mt-3">
                <p class="lead text-muted fs-6">Dont Have An Account? <a class="fw-bold" routerLink="/signUp">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
